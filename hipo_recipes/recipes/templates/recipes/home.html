{% extends "recipes/base.html" %}
{% block content %}
    {% for recipe in recipes %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <img class="rounded-circle account-img" src="{{ recipe.image.url }}">
              <small class="p-3 mb-2 bg-warning text-dark">{{ recipe.author }}</small>
              <small class="p-3 mb-2 bg-success text-white">Like: {{ recipe.likes }}</small>
              <small class="text-muted">{{ recipe.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'recipe-detail' recipe.id %}">{{ recipe.title }}</a></h2>
            <p class="article-content">{{ recipe.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
