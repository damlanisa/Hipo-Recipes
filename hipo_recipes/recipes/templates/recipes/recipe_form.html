{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                New Recipe
            </legend>
            {{ form|crispy }}
            <small class="text-muted">Hold down Ctrl(Windows)/Command(Mac) to select multiple ingredients
            </small>
            <div>
            <small class="text-muted">Not found the ingredient you looking for?<a class="ml-2" href="{% url 'ingredient-create' %}">Add ingredient here!</a>
            </small>
        </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
